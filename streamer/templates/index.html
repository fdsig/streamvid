<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Video Stream</h1>
    <div style="display: flex;">
        <div id="leftSidebar" class="leftSidebar">
            <button id="capturecurrentframe">Capture Current Frame</button>
            <button id="deleteButton" disabled>Delete Selected Image</button>
            <input type="text" id="labelInput" placeholder="Enter label" disabled>
            <button id="labelButton" disabled>Apply Label To Selected Image</button>
            <button id="saveSelectedButton" disabled>Save Selected Image</button>
            <a href="/draw">
                <button id="Annotate_saved_image">Annotate Saved Image</button>
            </a>
        </div>
        <div>
            <img id="videoStream" src="/video_feed" alt="Video Stream" class="imageStream">
            <canvas id="canvas" style="display:none;">canvas</canvas>
        </div>
        <div id="sidebar" class="rightSidebar">
            <h2>Saved Images</h2>
            <div id="savedImagesContainer">
                <!-- Captured images will be appended here -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
